name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'

jobs:
  # ============================================================================
  # FRONTEND TESTS
  # ============================================================================
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend linter
        working-directory: ./frontend
        run: npm run lint -- --max-warnings=20

      - name: Run frontend tests
        working-directory: ./frontend
        run: npm test

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

      - name: Upload frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: frontend/dist
          retention-days: 1

  # ============================================================================
  # BACKEND UNIT TESTS
  # ============================================================================
  backend-unit-tests:
    name: Backend Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run linter
        working-directory: ./backend
        run: |
          python -m ruff check app/ || true

      - name: Run unit tests
        working-directory: ./backend
        run: |
          python -m pytest tests/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend-unit
          name: backend-unit-tests
        if: always()

  # ============================================================================
  # BACKEND INTEGRATION TESTS
  # ============================================================================
  backend-integration-tests:
    name: Backend Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://test_user:test_password@localhost:5432/test_db
      REDIS_URL: redis://localhost:6379/0
      SECRET_KEY: test-secret-key-for-ci-only
      JWT_SECRET_KEY: test-jwt-secret-key-for-ci-only
      JWT_ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      ENVIRONMENT: test
      DEBUG: false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
          pip install psycopg2-binary  # Ensure PostgreSQL driver is installed

      - name: Run database migrations
        working-directory: ./backend
        run: |
          alembic upgrade head

      - name: Run integration tests
        working-directory: ./backend
        run: |
          python -m pytest tests_integration/ -v --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload integration test coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage.xml
          flags: backend-integration
          name: backend-integration-tests
        if: always()

  # ============================================================================
  # DEPLOYMENT TO RENDER
  # ============================================================================
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-unit-tests, backend-integration-tests]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Trigger Render Deployment
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            echo "‚ö†Ô∏è RENDER_DEPLOY_HOOK_URL is not set. Skipping deployment."
            echo "To enable deployment, add your Render deploy hook URL to GitHub Secrets."
            exit 0
          fi
          
          echo "üöÄ Triggering deployment to Render..."
          curl -X POST "$RENDER_DEPLOY_HOOK_URL"
          echo "‚úÖ Deployment triggered successfully!"

      - name: Wait for deployment
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            exit 0
          fi
          
          echo "‚è≥ Waiting 30 seconds for deployment to start..."
          sleep 30

      - name: Health check
        env:
          RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}
          RENDER_APP_URL: ${{ secrets.RENDER_APP_URL }}
        run: |
          if [ -z "$RENDER_DEPLOY_HOOK_URL" ]; then
            exit 0
          fi
          
          # Default to known URL if not set
          APP_URL="${RENDER_APP_URL:-https://habitos-bnnl.onrender.com}"
          
          echo "üè• Performing health check on $APP_URL/api/health..."
          
          # Retry health check for up to 5 minutes
          MAX_RETRIES=30
          RETRY_DELAY=10
          
          for i in $(seq 1 $MAX_RETRIES); do
            HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" "$APP_URL/api/health" || echo "000")
            
            if [ "$HTTP_CODE" = "200" ]; then
              echo "‚úÖ Health check passed! Application is healthy."
              exit 0
            fi
            
            echo "‚è≥ Attempt $i/$MAX_RETRIES: Health check returned $HTTP_CODE. Retrying in ${RETRY_DELAY}s..."
            sleep $RETRY_DELAY
          done
          
          echo "‚ùå Health check failed after $MAX_RETRIES attempts."
          exit 1

  # ============================================================================
  # SUMMARY
  # ============================================================================
  summary:
    name: CI/CD Summary
    runs-on: ubuntu-latest
    needs: [frontend-tests, backend-unit-tests, backend-integration-tests, deploy]
    if: always()
    
    steps:
      - name: Check results
        run: |
          echo "## CI/CD Pipeline Results"
          echo "- Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "- Backend Unit Tests: ${{ needs.backend-unit-tests.result }}"
          echo "- Backend Integration Tests: ${{ needs.backend-integration-tests.result }}"
          echo "- Deployment: ${{ needs.deploy.result }}"
          
          if [ "${{ needs.frontend-tests.result }}" = "failure" ] || \
             [ "${{ needs.backend-unit-tests.result }}" = "failure" ] || \
             [ "${{ needs.backend-integration-tests.result }}" = "failure" ]; then
            echo "‚ùå Pipeline failed - tests did not pass"
            exit 1
          fi
          
          echo "‚úÖ All checks passed!"
