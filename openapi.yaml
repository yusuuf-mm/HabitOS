openapi: 3.0.3
info:
  title: HabitOS API
  version: 1.0.0
  description: API for HabitOS - Behavioral Optimization Platform
servers:
  - url: http://localhost:8000/api/v1
    description: Local Development Server

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  schemas:
    # Common Wrappers
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
        message:
          type: string
        timestamp:
          type: string
          format: date-time
      required:
        - success
        - timestamp

    # Auth Schemas
    User:
      type: object
      properties:
        id:
          type: string
        email:
          type: string
          format: email
        name:
          type: string
        avatar:
          type: string
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - email
        - name
        - createdAt
        - updatedAt

    UserCredentials:
      type: object
      properties:
        email:
          type: string
          format: email
        password:
          type: string
      required:
        - email
        - password

    RegisterPayload:
      allOf:
        - $ref: '#/components/schemas/UserCredentials'
        - type: object
          properties:
            name:
              type: string
          required:
            - name

    AuthResponse:
      type: object
      properties:
        access_token:
          type: string
        token_type:
          type: string
        user:
          $ref: '#/components/schemas/User'
      required:
        - access_token
        - token_type
        - user

    RefreshTokenRequest:
      type: object
      properties:
        refresh_token:
          type: string
      required:
        - refresh_token

    # Behavior Schemas
    BehaviorCategory:
      type: string
      enum: [health, productivity, learning, social, financial, creativity, mindfulness]

    TimeSlot:
      type: string
      enum: [early_morning, morning, midday, afternoon, evening, night]

    Objective:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        name:
          type: string
        description:
          type: string
        priority:
          type: integer
          minimum: 1
          maximum: 10
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - userId
        - name
        - description
        - priority
        - createdAt

    ObjectiveImpact:
      type: object
      properties:
        objectiveId:
          type: string
        objectiveName:
          type: string
        impactScore:
          type: number
          description: Score from -1 to 1
      required:
        - objectiveId
        - objectiveName
        - impactScore

    Behavior:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        name:
          type: string
        description:
          type: string
        category:
          $ref: '#/components/schemas/BehaviorCategory'
        energyCost:
          type: integer
          minimum: 1
          maximum: 10
        durationMin:
          type: integer
        durationMax:
          type: integer
        preferredTimeSlots:
          type: array
          items:
            $ref: '#/components/schemas/TimeSlot'
        objectiveImpacts:
          type: array
          items:
            $ref: '#/components/schemas/ObjectiveImpact'
        isActive:
          type: boolean
        frequency:
          type: string
          enum: [daily, weekly, custom]
        frequencyCount:
          type: integer
          nullable: true
        createdAt:
          type: string
          format: date-time
        updatedAt:
          type: string
          format: date-time
      required:
        - id
        - userId
        - name
        - description
        - category
        - energyCost
        - durationMin
        - durationMax
        - preferredTimeSlots
        - objectiveImpacts
        - isActive
        - frequency
        - createdAt
        - updatedAt

    BehaviorFormData:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        category:
          $ref: '#/components/schemas/BehaviorCategory'
        energyCost:
          type: integer
        durationMin:
          type: integer
        durationMax:
          type: integer
        preferredTimeSlots:
          type: array
          items:
            $ref: '#/components/schemas/TimeSlot'
        objectiveImpacts:
          type: array
          items:
            $ref: '#/components/schemas/ObjectiveImpact'
        isActive:
          type: boolean
        frequency:
          type: string
          enum: [daily, weekly, custom]
        frequencyCount:
          type: integer
      required:
        - name
        - description
        - category
        - energyCost
        - durationMin
        - durationMax
        - preferredTimeSlots
        - objectiveImpacts
        - isActive
        - frequency

    # Optimization Schemas
    OptimizationStatus:
      type: string
      enum: [pending, running, completed, failed]

    SolverStatus:
      type: string
      enum: [optimal, feasible, infeasible, unbounded, timeout]

    ScheduledBehavior:
      type: object
      properties:
        id:
          type: string
        behaviorId:
          type: string
        behavior:
          $ref: '#/components/schemas/Behavior'
        scheduledDate:
          type: string
          format: date
        timeSlot:
          $ref: '#/components/schemas/TimeSlot'
        startTime:
          type: string
          example: "08:00"
        endTime:
          type: string
          example: "09:00"
        duration:
          type: integer
        isCompleted:
          type: boolean
        completedAt:
          type: string
          format: date-time
          nullable: true
      required:
        - id
        - behaviorId
        - behavior
        - scheduledDate
        - timeSlot
        - startTime
        - endTime
        - duration
        - isCompleted

    ObjectiveContribution:
      type: object
      properties:
        objectiveId:
          type: string
        objectiveName:
          type: string
        contribution:
          type: number
        percentage:
          type: number
      required:
        - objectiveId
        - objectiveName
        - contribution
        - percentage

    OptimizationRun:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        status:
          $ref: '#/components/schemas/OptimizationStatus'
        solverStatus:
          $ref: '#/components/schemas/SolverStatus'
        scheduledBehaviors:
          type: array
          items:
            $ref: '#/components/schemas/ScheduledBehavior'
        objectiveContributions:
          type: array
          items:
            $ref: '#/components/schemas/ObjectiveContribution'
        totalScore:
          type: number
        executionTimeMs:
          type: integer
        constraintsSatisfied:
          type: integer
        constraintsTotal:
          type: integer
        createdAt:
          type: string
          format: date-time
        completedAt:
          type: string
          format: date-time
          nullable: true
      required:
        - id
        - userId
        - status
        - scheduledBehaviors
        - objectiveContributions
        - totalScore
        - executionTimeMs
        - constraintsSatisfied
        - constraintsTotal
        - createdAt

    OptimizationRequest:
      type: object
      properties:
        targetDate:
          type: string
          format: date
        includeInactiveBehaviors:
          type: boolean
        maxExecutionTimeMs:
          type: integer

    OptimizationResult:
      type: object
      properties:
        run:
          $ref: '#/components/schemas/OptimizationRun'
        schedule:
          $ref: '#/components/schemas/DailySchedule'
      required:
        - run
        - schedule

    DailySchedule:
      type: object
      properties:
        id:
          type: string
        userId:
          type: string
        date:
          type: string
          format: date
        scheduledBehaviors:
          type: array
          items:
            $ref: '#/components/schemas/ScheduledBehavior'
        totalDuration:
          type: integer
        totalEnergySpent:
          type: integer
        objectiveScores:
          type: array
          items:
            $ref: '#/components/schemas/ObjectiveContribution'
        createdAt:
          type: string
          format: date-time
      required:
        - id
        - userId
        - date
        - scheduledBehaviors
        - totalDuration
        - totalEnergySpent
        - objectiveScores
        - createdAt

    # Analytics Schemas
    DashboardStats:
      type: object
      properties:
        totalBehaviors:
          type: integer
        activeBehaviors:
          type: integer
        totalOptimizationRuns:
          type: integer
        completionRate:
          type: number
        averageScore:
          type: number
        streakDays:
          type: integer
      required:
        - totalBehaviors
        - activeBehaviors
        - totalOptimizationRuns
        - completionRate
        - averageScore
        - streakDays

    DashboardSummary:
      type: object
      properties:
        stats:
          $ref: '#/components/schemas/DashboardStats'
        recentOptimizations:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              status:
                type: string
              score:
                type: number
              createdAt:
                type: string
                format: date-time
        recentBehaviors:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              name:
                type: string
              category:
                type: string
              isActive:
                type: boolean
              createdAt:
                type: string
                format: date-time
        todaySchedule:
          type: array
          items:
            type: object
            properties:
              id:
                type: string
              behaviorName:
                type: string
              timeSlot:
                type: string
              startTime:
                type: string
              isCompleted:
                type: boolean
      required:
        - stats
        - recentOptimizations
        - recentBehaviors
        - todaySchedule

    AnalyticsData:
      type: object
      properties:
        period:
          type: string
        behaviorCompletions:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
              completed:
                type: integer
              scheduled:
                type: integer
        objectiveProgress:
          type: array
          items:
            type: object
            properties:
              objectiveName:
                type: string
              progress:
                type: number
              trend:
                type: string
                enum: [up, down, stable]
        categoryDistribution:
          type: array
          items:
            type: object
            properties:
              category:
                type: string
              count:
                type: integer
              percentage:
                type: number
        energyUsage:
          type: array
          items:
            type: object
            properties:
              date:
                type: string
              energySpent:
                type: number
              energyBudget:
                type: number
      required:
        - period
        - behaviorCompletions
        - objectiveProgress
        - categoryDistribution
        - energyUsage

paths:
  # Auth
  /auth/login:
    post:
      summary: Login user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserCredentials'
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /auth/register:
    post:
      summary: Register new user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterPayload'
      responses:
        '200':
          description: Successful registration
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /auth/refresh:
    post:
      summary: Refresh access token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RefreshTokenRequest'
      responses:
        '200':
          description: Token refreshed
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                  token_type:
                    type: string

  /auth/logout:
    post:
      summary: Logout user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logged out
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string

  # Behaviors
  /behaviors:
    get:
      summary: Get user behaviors
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of behaviors
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Behavior'
    post:
      summary: Create behavior
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BehaviorFormData'
      responses:
        '201':
          description: Behavior created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Behavior'

  /behaviors/{id}:
    get:
      summary: Get behavior details
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Behavior details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Behavior'
    put:
      summary: Update behavior
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BehaviorFormData'
      responses:
        '200':
          description: Behavior updated
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/Behavior'
    delete:
      summary: Delete behavior
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Behavior deleted
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string

  /behaviors/objectives:
    get:
      summary: Get user objectives
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of objectives
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/Objective'

  # Optimization
  /optimization/solve:
    post:
      summary: Run optimization
      security:
        - bearerAuth: []
      requestBody:
        required: false
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OptimizationRequest'
      responses:
        '200':
          description: Optimization result
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/OptimizationResult'

  /optimization/history:
    get:
      summary: Get optimization history
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Optimization history
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: array
                        items:
                          $ref: '#/components/schemas/OptimizationRun'

  /optimization/history/{id}:
    get:
      summary: Get specific run details
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Run details
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/OptimizationRun'

  # Schedule
  /schedule:
    get:
      summary: Get daily schedule
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: date
          schema:
            type: string
            format: date
          required: false
      responses:
        '200':
          description: Daily schedule
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/DailySchedule'

  /schedule/{scheduledBehaviorId}/complete:
    post:
      summary: Mark behavior as complete
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: scheduledBehaviorId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Marked as complete
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string

  /schedule/{scheduledBehaviorId}/incomplete:
    post:
      summary: Mark behavior as incomplete
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: scheduledBehaviorId
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Marked as incomplete
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          message:
                            type: string

  # Analytics
  /analytics/stats:
    get:
      summary: Get dashboard stats
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Stats
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/DashboardStats'

  /analytics/summary:
    get:
      summary: Get dashboard summary
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Summary
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/DashboardSummary'

  /analytics:
    get:
      summary: Get detailed analytics
      security:
        - bearerAuth: []
      parameters:
        - in: query
          name: period
          schema:
            type: string
            default: "7d"
      responses:
        '200':
          description: Analytics data
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/AnalyticsData'
