version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: habitos-db
    environment:
      POSTGRES_USER: ${DB_USER:-user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: ${DB_NAME:-behaviordb}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - habitos-network

  redis:
    image: redis:7-alpine
    container_name: habitos-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - habitos-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: habitos-api
    environment:
      DATABASE_URL: postgresql+asyncpg://${DB_USER:-user}:${DB_PASSWORD:-password}@postgres:5432/${DB_NAME:-behaviordb}
      REDIS_URL: redis://redis:6379/0
      ENVIRONMENT: production
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost,http://localhost:3000,http://localhost:5173}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - habitos-network
    # Exposing port internally, frontend Nginx will proxy to it
    # We can still expose it if we want direct access
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: habitos-ui
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - habitos-network

networks:
  habitos-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
