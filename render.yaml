services:
  # --------------------------------------------------------------------------------
  # Web Service (FastAPI + React)
  # --------------------------------------------------------------------------------
  - type: web
    name: habitos
    env: docker
    dockerfilePath: Dockerfile.production
    dockerContext: .
    plan: free
    region: oregon
    numInstances: 1
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: habitos-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: habitos-redis
          property: connectionString
      - key: SECRET_KEY
        generate: true
      - key: JWT_SECRET_KEY
        generate: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://habitos.onrender.com # Update this after deployment or add custom domain
      - key: APP_PORT
        value: 80

databases:
  # --------------------------------------------------------------------------------
  # PostgreSQL
  # --------------------------------------------------------------------------------
  - name: habitos-db
    databaseName: habitos
    user: habitos
    plan: free # NOTE: Free DBs expire after 90 days
    region: oregon

  # --------------------------------------------------------------------------------
  # Redis
  # --------------------------------------------------------------------------------
  # Note: Render Redis does not have a free tier. 
  # If you need a free alternative, consider using a managed Redis provider like Upstash
  # and adding the REDIS_URL as a simple environment variable instead of this service.
  - name: habitos-redis
    plan: starter # ~$10/month
    region: oregon
