services:
  # --------------------------------------------------------------------------------
  # Web Service (FastAPI + React)
  # --------------------------------------------------------------------------------
  - type: web
    name: habitos
    env: docker
    dockerfilePath: Dockerfile.production
    dockerContext: .
    plan: free
    region: oregon
    numInstances: 1
    healthCheckPath: /api/health
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: habitos-db
          property: connectionString
      - key: REDIS_URL
        sync: false # User must provide this value manually (e.g., from Upstash)
      - key: SECRET_KEY
        generate: true
      - key: JWT_SECRET_KEY
        generate: true
      - key: ENVIRONMENT
        value: production
      - key: CORS_ORIGINS
        value: https://habitos.onrender.com # Update this after deployment or add custom domain
      - key: APP_PORT
        value: 80

databases:
  # --------------------------------------------------------------------------------
  # PostgreSQL
  # --------------------------------------------------------------------------------
  - name: habitos-db
    databaseName: habitos
    user: habitos
    plan: free # NOTE: Free DBs expire after 90 days. Back up your data!
    region: oregon
